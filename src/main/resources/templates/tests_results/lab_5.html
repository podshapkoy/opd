<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body th:fragment="header_10">
<div id="concentration"></div>
<div id="volume"></div>
<script>
    let allRightRings = parseInt(localStorage.getItem('allRightRings'))
    let rightRings = parseInt(localStorage.getItem('rightRings'))
    let wrongRings = parseInt(localStorage.getItem('wrongRings'))
    let beforeChosen = parseInt(localStorage.getItem('beforeChosen'))
    let concentration = ((rightRings * 100) / allRightRings).toFixed(2);
    let volume = (0.5936 * beforeChosen).toFixed(2)
    console.log(concentration.toFixed(2).toString(), rightRings, allRightRings)
    console.log(volume.toFixed(2).toString(), beforeChosen)
    document.getElementById('concentration').innerHTML = concentration.toString();
    document.getElementById('volume').innerHTML = (volume.toString() + 'бит')
    console.log(concentration, rightRings, allRightRings)
    console.log(volume, beforeChosen)
    answersList = [parseFloat(concentration), parseFloat(volume)];
    labelsList = ['Процент концентрации внимания', 'Объем памяти']
    document.getElementById("result").value = JSON.stringify(answersList);
    document.getElementById("labels").value = JSON.stringify(labelsList);
</script>

</body>
<body th:fragment="header_11">
<div id="correctNumbers"></div>
<div id="correctWordsThroughAttempts"></div>
<script>
    let correctNumbers = JSON.parse(localStorage.getItem('correctNumbers'))
    let correctWordsThroughAttempts = JSON.parse(localStorage.getItem('correctWordsThroughAttempts'))
    console.log(correctWordsThroughAttempts)
    console.log(correctNumbers)
    if (correctWordsThroughAttempts[correctWordsThroughAttempts.length-2] === 15) {

        document.getElementById('correctWordsThroughAttempts').innerHTML = 'Вы успешно запомнили 15 слов за ' + correctWordsThroughAttempts.length;
    } else {
        document.getElementById('correctWordsThroughAttempts').innerHTML = 'К сожалению, вам не удалось запомнить 15 слов за отведенные 5 попыток'
    }
    document.getElementById('correctNumbers').innerHTML = correctNumbers + ' из 12 вопросов правильно';
    answersList = [parseFloat(correctNumbers), parseFloat(correctWordsThroughAttempts[-1])];
    labelsList = ['Количество вопросов с правильным ответом', 'Количество слов, которые удалось запомнить']
    document.getElementById("result").value = JSON.stringify(answersList);
    document.getElementById("labels").value = JSON.stringify(labelsList);
</script>
</body>
