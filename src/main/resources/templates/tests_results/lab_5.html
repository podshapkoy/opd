    let volume = 0.5936 * beforeChosen

    console.log(volume.toFixed(2).toString(), beforeChosen)
    document.getElementById('concentration').innerHTML = ('Концентрация внимания составляет: ' + concentration.toFixed(2).toString()+'%');

</script>
